<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    <script>
        var score = prompt('请输入成绩')
        if (score > 0 && score <= 100) {
            if (score >= 90) {
                alert('A')
            } else if (score >= 80) {
                alert('B')
            } else if (score >= 70) {
                alert('C')
            } else if (score >= 60) {
                alert('D')
            } else {
                alert('E')
            }
        } else {
            alert('请输入正确的成绩！')
        }
    </script>
</head>
