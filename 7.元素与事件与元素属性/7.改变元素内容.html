<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display: inline-block;
            width: 300px;
            background-color: seagreen;
        }
    </style>
</head>

<body>
    <button>显示当前系统时间</button>
    <div>来个事件</div>
    <p>123</p>
    <script>
        //1.获取元素
        var btn = document.querySelector('button')
        var div = document.querySelector('div')
        //2.注册时间
        btn.onclick = function () {
            // div.innerText = new Date();

            div.innerText = nowDate();
        }
        function nowDate() {
            var date3 = new Date();
            console.log(date3.getFullYear());
            console.log(date3.getMonth() + 1);  //月份从0-11算的 所以要加1
            console.log(date3.getDate());
            console.log(date3.getDay());    //周日返回0 
            var year = date3.getFullYear();
            var month = date3.getMonth() + 1;
            var date3s = date3.getDate();
            var day = date3.getDay();
            var days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六',]
            //今天是2021年3月1日星期一
            console.log('今天是' + year + '年' + month + '月' + day + '日' + days[day]);
            var str = '今天是' + year + '年' + month + '月' + day + '日' + days[day];
            return str;
        }
        // 元素也可以不用注册时间
        var p = document.querySelector('p');
        p.innerText = nowDate();    //初始化直接赋值.
    </script>
</body>

</html>
