<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="box">
        <div class="demo">
            <div class="code"></div>
        </div>
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var box = document.querySelector('.box')
        var code = document.querySelector('.code')
        console.log(box);
        console.log(code.parentNode); //离元素最近的父级节点 若无父节点 返回null
        var ul = document.querySelector('ul')
        console.log(ul.childNodes); //共七个 因为换行属于文本节点   若要获取元素节点较为麻烦，需要if
        console.log(ul.childNodes[0].nodeType); //文字节点类型 3
        console.log(ul.childNodes[1].nodeType); //元素节点类型 1
        console.log(ul.children); //只获取所有的子元素节点
    </script>
</body>

</html>
