<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <script>
        var ol = document.querySelector('ol')
        // 1.获取子节点
        console.log(ol.firstChild); //获取到了第一个子节点 在这里获得的是文本节点
        console.log(ol.lastChild); //最后一个子节点
        // 2.获取子元素 ie9以上
        console.log(ol.firstElementChild); //返回第一个子元素节点  
        console.log(ol.lastElementChild); //返回最后一个子元素节点  
        // 3.实际开发的写法
        console.log(ol.children[0]);
        console.log(ol.children[ol.children.length - 1]);
    </script>
</body>

</html>
