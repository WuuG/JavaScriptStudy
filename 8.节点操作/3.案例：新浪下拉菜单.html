<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .nav {
            display: flex;
            margin: 100px auto;
            width: 500px;
        }

        .nav .head {
            flex: 1;
        }

        .head a {
            display: block;
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;

        }

        .body {
            display: none;
        }

        .body a {
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="head">
            <a href="#">微博</a>
            <ul class="body">
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">等级</a></li>
            </ul>
        </li>
        <li class="head">
            <a href="#">微博</a>
            <ul class="body">
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">等级</a></li>
            </ul>
        </li>
        <li class="head">
            <a href="#">微博</a>
            <ul class="body">
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">等级</a></li>
            </ul>
        </li>
    </ul>
    <script>
        var lis = document.querySelector('.nav').querySelectorAll('li')
        var head = document.querySelectorAll('.head')
        console.log(lis);
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                //这里初始化多次一举，因为不是点，之后鼠标离开后可以重新设置样式，成为闭环
                // for (var j = 0; j < lis.length; j++) {
                //     lis[j].style.backgroundColor = ''
                // }

                this.style.backgroundColor = 'skyblue'
            }
            lis[i].onmouseout = function () {
                console.log();
                this.style.backgroundColor = ''
            }
        }
        for (var i = 0; i < head.length; i++) {
            head[i].onmouseover = function () {
                //这里初始化多次一举，因为不是点，之后鼠标离开后可以重新设置样式，成为闭环
                // for (var j = 0; j < head.length; j++) {
                //     head[j].children[1].style.display = 'none'
                //     head[j].children[0].style.backgroundColor = ''
                // }
                this.children[1].style.display = 'block'
                this.children[0].style.backgroundColor = 'green'
            }
            head[i].onmouseout = function () {
                this.children[0].style.backgroundColor = ''
                this.children[1].style.display = ''
            }
        }
    </script>
</body>

</html>
