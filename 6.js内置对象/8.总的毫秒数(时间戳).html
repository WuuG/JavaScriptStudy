<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.第一种获取总毫秒数的方法
        var date = new Date();
        console.log(date.getTime());
        console.log(date.valueOf());
        // 2.简单的写法
        var date1 = +new Date();
        console.log(date1);
        // 3.H5新增的 获得总的毫秒数
        console.log(Date.now());
    </script>
</head>

</html>
