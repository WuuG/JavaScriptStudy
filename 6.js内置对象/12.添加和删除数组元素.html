<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3];
        arr.push(4, '字谜');
        console.log(arr);
        arr.unshift('开头', 1);
        console.log(arr);
        // (1)push()在末尾添加新元素
        // (2)unshift()在开头添加新元素
        // (3)二者返回值 为新数组的长度
        // (4)二者原数组发生变化
        arr.pop();  //无参
        console.log(arr);
        arr.shift();
        console.log(arr);
        // (1) pop()删除数组最后一个元素。
        // (2) pop()删除数组第一个元素。
        // (3) 二者返回值为删除的那个元素


    </script>
</head>

<body>

</body>

</html>
