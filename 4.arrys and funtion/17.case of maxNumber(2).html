    <script>
        function getMax() {
            var maxNum = 0;
            for (var i = 0; i < arguments.length; i++) {
                maxNum = arguments[i] > maxNum ? arguments[i] : maxNum;
            }
            return maxNum;
        }
        console.log(getMax(1, 23, 34, 12, 54, 54, 1, 101, 4, 24, 23, 56, 26));
    </script>
