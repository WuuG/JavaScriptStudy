<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时案例</title>
    <style>
        .box {
            margin: 100px auto;
            width: 400px;
            height: 400px;
        }

        .time {
            float: left;
            margin: 5px;
            width: 40px;
            height: 40px;
            background-color: #000;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="time"></div>
        <div class="time"></div>
        <div class="time"></div>
    </div>
    <script>
        //获取倒计时的数组[天，小时，分钟，秒]
        function countDown(time) {
            var nowTime = +new Date();
            var targetTime = +new Date(time);
            var times = (targetTime - nowTime) / 1000;
            var s = parseInt(times % 60);
            var m = parseInt(times / 60 % 60);
            var h = parseInt(times / 60 / 60 % 24);
            var d = parseInt(times / 60 / 60 / 24);
            s = is10(s)
            m = is10(m)
            h = is10(h)
            d = is10(d)
            var result = [d, h, m, s]
            return result
        }
        //将1位转换为2位
        function is10(s) {
            return s = s < 10 ? '0' + s : s;
        }
        //获取倒计时元素
        var times = document.querySelectorAll('.time')
        var time1 = setInterval(() => {
            getCountdown('2021-3-12 17:00:00');
        }, 1000);
        //给倒计时赋值。
        function getCountdown(time) {
            var leftTime = countDown(time)
            times[0].innerHTML = leftTime[1];
            times[1].innerHTML = leftTime[2];
            times[2].innerHTML = leftTime[3];
        }
        //调用一次，防止卡顿
        getCountdown('2021-3-12 17:00:00');
    </script>
</body>

</html>
