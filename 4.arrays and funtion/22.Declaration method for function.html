    <script>
        //1.第一种 命名函数
        function fn() {

        }
        fn();
        //2.函数表达式 匿名函数
        var 变量名 = function () {
            //函数体
        }
        var fn = function () {  //  其中fun是变量名 不是函数名
            console.log('匿名函数');
        }
        fn();
    </script>
