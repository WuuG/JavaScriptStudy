      function printByTime(delay) {
        setTimeout(() => {
          console.log(delay);
          iterator.next();
        }, delay);
      }
      function* gen() {
        yield printByTime(1000);
        yield printByTime(2000);
        yield printByTime(3000);
      }
      //这里需要用iterator接受，为了实现是在同一个迭代器运行
      const iterator = gen();
      iterator.next();
    </script>
