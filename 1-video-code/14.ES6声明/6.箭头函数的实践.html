<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 1px solid seagreen;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      //1. this
      let box = document.querySelector(".box");
      box.addEventListener("click", function () {
        //这里若是写成箭头函数，this就是指向window了
        let _this = this;
        setTimeout(function () {
          console.log(this); //这里的this时windo
          _this.style.background = "red";
        }, 1000);
        setTimeout(() => {
          //在addEvent声明的箭头函数
          console.log(this);
        }, 1000);
      });
      //2. 简写
      const arr = [2, 3, 2, 32, 31, 23, 21];
      console.log(arr.filter((item) => item % 2 === 0));
    </script>
  </body>
</html>
