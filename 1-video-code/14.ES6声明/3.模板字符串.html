<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      //1. 可以使用换行符
      let str = `
        <ul>
          <li>1</li>
        </ul>
      `;
      console.log(str);
      //2. 变量拼接 固定格式${}
      let a = "man";
      let b = `there is no ${a}`;
      console.log(b); //there is no man
    </script>
  </body>
</html>
