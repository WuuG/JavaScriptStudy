<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.toString()
        var arr = ['a', 'c', 'z', 'a', 'x', 'a', 'x', 'c', 'b']
        console.log(arr.toString()); //a,c,z,a,x,a,x,c,b
        // 2.join(分隔符)
        console.log(arr.join('|')); //a|c|z|a|x|a|x|c|b
        console.log(arr.join('')); //aczaxaxcb
    </script>
</head>
