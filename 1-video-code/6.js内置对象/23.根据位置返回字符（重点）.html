<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.str.charAt(index)
        var str = 'red and blue';
        console.log(str.charAt(3));// ' ' 输出的是个空格
        for (var i = 0; i < str.length; i++) {
            console.log(str.charAt(i));
        }
        // 2.str.charCodeAt(index)  获取字符的ASCII值，用以判断用户输入。
        console.log(str.charCodeAt(3)); //32 
        console.log(str.charCodeAt(5)); //110
        // 3.str[index]
        console.log(str[5]); //n
    </script>
</head>
