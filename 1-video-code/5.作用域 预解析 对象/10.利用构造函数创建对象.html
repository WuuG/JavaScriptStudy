        // new 构造行数名();
        function Star(uName, age, sex) {   //构造函数首字母大写
            this.uName = uName;
            this.age = age;
            this.sex = sex;
            //构造函数不需要return
        }
        var ldh = new Star('刘德华', 18, '男')
        console.log(typeof (ldh));
        console.log(ldh);
        console.log(ldh['sex']);

    </script>
