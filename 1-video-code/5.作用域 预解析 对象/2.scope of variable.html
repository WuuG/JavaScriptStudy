<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        console.log(num); //10
        function fn() {	//1.函数的形参也是局部变量
            var num1 = 1;
            console.log(num); //10
            console.log(num1); //1
            num2 = 20;	//2.在函数内部没有申明，直接赋值的变量 也算全局变量
        }
        fn();
        console.log(num2); //20
        console.log(num1); //error
		//3.全局变量与局部变量执行效率的区别
		//(1).全局变量只有在浏览器关闭时销毁，比较占内存资源
        //(2).局部变量当我们程序执行完毕就会销毁，比较节约内存资源
    </script>
</head>

</body>

</html>
