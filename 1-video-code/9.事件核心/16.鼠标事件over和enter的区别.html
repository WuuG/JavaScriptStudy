<html lang="en">

<head>

    <title>Document</title>
    <style>
        .father {
            width: 400px;

        }

</head>

    <div class="father">
        <div class="son">

        </div>

        //mouseenter和mouseleave 不会冒泡，而mouseover 和mouseout则会发生冒泡
        father.addEventListener('mouseenter', function () {
            console.log(11);
        })
        father.addEventListener('mouseleave', function () {
            console.log('leave');
        })
    </script>
