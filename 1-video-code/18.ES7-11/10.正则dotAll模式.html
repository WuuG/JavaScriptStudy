<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      //dot  . 元字符 除换行符外的任意单个字符
      let str = `
          <ul>
            <li>肖生客的救赎</li>
            <li>上映日期:2021-1-2</li>
          </ul>
          <ul>
            <li>阿甘郑虎仓</li>
            <li>上映日期:2021-2-3</li>
          </ul>
      `;
      const reg = /<ul>\s+<li>(.*?)<\/li>/;
      const result = reg.exec(str);
      console.log(result);
    </script>
  </body>
</html>
