<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      //将二位数组转换为对象
      let result = Object.fromEntries([
        ["name", "尚硅谷"],
        ["major", ["a", "b", "c", "d"]],
      ]);
      console.log(result);
      //将Map转换为对象
      const m = new Map();
      m.set("name", "wuug");
      console.log(m);
      let result1 = Object.fromEntries(m);
      console.log(result1);
    </script>
  </body>
</html>
