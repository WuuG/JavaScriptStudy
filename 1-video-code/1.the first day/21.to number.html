    <script>
        var str = '20';
        var age = prompt('请输入您的年龄')
        console.log(age);
        // 1.parseInt
        console.log(parseInt(age)); // 整型
        console.log(parseInt('120px')); //120  会去掉单位
        // 2.parseFloat
        console.log(parseFloat('3.14'));
        // 3.Number();
        var str = '123';
        console.log(Number(str));
        // 4.利用算数运算 - * /   隐式转换  加法是不可以的哟
        console.log('12' - 0);  //数字12
        console.log('123' - '120'); //数字3
