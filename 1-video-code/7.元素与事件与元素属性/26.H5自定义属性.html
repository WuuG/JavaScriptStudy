<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div time='20' data-list-name='jerry'></div>
    <script>
        var div = document.querySelector('div')
        div.setAttribute('data-index', 5)
        console.log(div.getAttribute('data-index'));
        //h5新增的获取自定义属性的方法 dataset  ie11以上才可使用
        console.log(div.dataset); //dataset 存放了所有以data开头的自定义属性（好像是个对象）
        console.log(div.dataset.index);
        console.log(div.dataset['index']);
        console.log(div.getAttribute('data-list-name'));
        console.log(div.dataset.listName);  //这里需要用驼峰命名法来写元素 
        console.log(div.dataset['listName']);
    </script>
</body>

</html>
