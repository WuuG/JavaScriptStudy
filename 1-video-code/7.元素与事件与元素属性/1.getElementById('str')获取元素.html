<body>
    <div id='time'>1997-10-11</div>
    <script>
        //1.页面是冲上往下加载的，所以需要先有标签，所以写在标签下面
        //2.id是大小写敏感的字符串
        //3.返回的是一个元素对象
        var time = document.getElementById('time')
        console.log(time);
        console.log(typeof time);
        //4.console.dir 打印元素对象，可查看里面的属性和方法
        console.dir(time)
    </script>
