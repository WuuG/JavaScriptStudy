        // 2.课上写法
        var input = document.querySelector('input')
        var text = document.querySelector('.text')
        input.onblur = function () {
            if (this.value.length < 6 || this.value.length > 16) {
                text.className = 'text wrong';
            } else {
                text.className = 'text right'
