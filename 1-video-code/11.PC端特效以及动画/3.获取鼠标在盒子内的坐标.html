<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: seagreen;
            margin: 100px auto;
        }

        .son {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 10px;
            height: 10px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">
    </div>
    <script>
        var son = document.querySelector('.son')
        var father = document.querySelector('.father')
        father.addEventListener('click', function (e) {
            father.innerHTML = 'x坐标为：' + (e.pageX - father.offsetLeft) + 'y坐标为：' + (e.pageY - father.offsetTop)
        })
        father.addEventListener('mousemove', function (e) {
            console.log('x坐标为：' + (e.pageX - father.offsetLeft), 'y坐标为：' + (e.pageY - father.offsetTop));
        })
    </script>
</body>

</html>
