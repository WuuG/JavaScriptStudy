    <script>
        var str = ''
        for (var i = 0; i < 9; i++) {
            for (var j = 0; j <= i; j++) {
                str += (i + 1) + 'x' + (j + 1) + '=' + ((i + 1) * (j + 1)) + '\t';

            str += '\n'
        }
