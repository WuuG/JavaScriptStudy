    <script>
        var sNum = parseFloat(prompt('请输入班级人数'))
        var sum = 0;
        for (var i = 1; i <= sNum; i++) {
            // sum += prompt('请输入第' + i + '位同学的成绩') - 0
            sum += parseFloat(prompt('请输入第' + i + '位同学的成绩'));

        }
        console.log(sum);
        console.log(sNum);
        console.log('班级的平均成绩是' + (sum / sNum));
        alert('班级的平均成绩是' + (sum / sNum))
    </script>
