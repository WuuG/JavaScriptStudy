<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            position: relative;
            width: 200px;
        }

        .remove {
            position: absolute;
            right: -30px;
            bottom: 0;
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <textarea name="" id="commend" cols="30" rows="10"></textarea>
    <button>发布</button>
    <ul>

    </ul>
    <script>
        var btn = document.querySelector('button')
        var ul = document.querySelector('ul')
        btn.onclick = function () {
            var commend = document.querySelector('#commend')
            if (commend.value == '') {
                alert('请输入评论内容')
                return null;
            }
            console.log(commend.value);
            var li = document.createElement('li');
            li.innerHTML = commend.value
            //这个把最新留言放到后面去了
            // ul.appendChild(li);
            var commend_remove = document.createElement('a');
            commend_remove.href = 'javascript:'
            commend_remove.innerHTML = '删除';
            commend_remove.className = 'remove'
            li.appendChild(commend_remove)
            ul.insertBefore(li, ul.children[0]);
            commend.value = ''
            var remove = document.querySelector('.remove')
            remove.onclick = function () {
                console.log(this.parentNode);
                ul.removeChild(this.parentNode);
            }
        }
    </script>

</html>
