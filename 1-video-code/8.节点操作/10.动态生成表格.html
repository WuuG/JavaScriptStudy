<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: #000;
        }

        a:hover {
            color: #175199;
        }

        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var datas = [
            {
                name: '喂喂喂',
                subject: 'JavaScript',
                score: 100
            },
            {
                name: '轰轰轰',
                subject: 'JavaScript',
                score: 92
            }, {
                name: '拉力赛',
                subject: 'JavaScript',
                score: 78
            }, {
                name: 'coco',
                subject: 'JavaScript',
                score: 99
            }, {
                name: 'coco2',
                subject: 'JavaScript',
                score: 77
            }, {
                name: 'coco3',
                subject: 'JavaScript',
                score: 123
            }, {
                name: 'coco4',
                subject: 'JavaScript',
                score: 55
            }, {
                name: 'coco5',
                subject: 'JavaScript',
                score: 9779
            },
        ];
        var tbody = document.querySelector('tbody')
        for (var i = 0; i < datas.length; i++) {
            var tr = document.createElement('tr');
            tbody.appendChild(tr)
            if (datas.length > 0) {
                for (var k in datas[i]) {
                    //属性个数有三个
                    var td = document.createElement('td');
                    //这里还真是难想明白啊
                    td.innerHTML = datas[i][k];
                    tr.appendChild(td)
                }
            }
            var td_a = document.createElement('td')
            td_a.innerHTML = '<a href="javascript:">删除</a>'
            console.log(td_a);
            tr.appendChild(td_a)
            td_a.onclick = function () {
                tbody.removeChild(this.parentNode)
            }
        }
    </script>

</body>

</html>
