<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <button></button>
    <script>
        //1.全局指向
        console.log(this);  //全局指向window
        function fn() {
            console.log(this);  // 指向window
        }
        setTimeout(function () {
            console.log(this);  // 指向window
        }, 10)
        // 2.方法指向
        var obj = {
            objFn1: function () {
                console.log('obj的this指向是：', this);  // this指向obj
            }
        }
        obj.objFn1();
        var btn = document.querySelector('button')
        btn.onclick = function () {
            console.log(this);
        }
        //构造行数中this
        function Fun() {
            console.log(this);  //this指向fun 实例对象
        }
        var fun = new Fun();
    </script>
</body>

</html>
