  <body>
    <script>
      let str = "JSW512323这是立刻就我3412了几块";
      //正向断言
      const reg = /\d+(?=了)/;
      const result = reg.exec(str);
      console.log(result);

      const result1 = reg1.exec(str);
      console.log(result1);
