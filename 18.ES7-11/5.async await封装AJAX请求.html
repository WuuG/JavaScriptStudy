  <body>
    <script>
      function sendAJAX(url) {
        return new Promise((resolve, reject) => {
          const x = new XMLHttpRequest();
          x.open("GET", url);
          x.send();
          x.onreadystatechange = function () {
            if (x.readyState === 4) {
              if (x.status >= 200 && x.status < 300) {
                resolve(x.response);
              } else {
                reject(x.status);
              }
            }
          };
        });
      }
      //promise 方法获取
      // sendAJAX("https://www.tianqiapi.com/api/")

      //   .catch((err) => {
      //     console.log(err);
      //   });
      async function main() {
        try {
          let a = await sendAJAX("https://www.tianqiapi.com/api/");
          console.log(a);
        } catch (error) {
          console.log(error);
        }
      }
      main();
    </script>
  </body>
