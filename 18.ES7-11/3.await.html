<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        // resolve("成功执行了");
        reject("执行失败");
      });
      //await 放在 async函数中
      async function main() {
        try {
          let result = await p;
          console.log(result);
        } catch (err) {
          console.log(err);
        }
      }
      main();
    </script>
  </body>
</html>
