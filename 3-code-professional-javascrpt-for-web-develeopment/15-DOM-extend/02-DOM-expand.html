<!DOCTYPE html>
<html lang="zh_CN">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM扩展</title>
	<style>
		#scroll {
			position: absolute;
			top: 2000px;
			right: 10px;
			width: 200px;
			height: 200px;
			background-color: skyblue;
		}

		body {
			background-color: #eee;
			height: 4000px;
			width: 4000px;
		}
	</style>
</head>

<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<div class="bd user disabled"></div>
	<button class="myButton">我的按钮</button>
	<div id="myDiv" data-my-proto='foo'></div>
	<div id="innerHTML">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
	<div id="scroll"></div>
	<script src="./01-DOM-extend.js"></script>
</body>

</html>
