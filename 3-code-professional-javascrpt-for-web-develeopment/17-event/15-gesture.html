<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="output"></div>
	<script>
		function handleGestureEvent(event) {
			let output = document.getElementById('output')
			switch (event.type) {
				case "gesturestart":
					output.innerHTML += `Gesture started: rotation=${event.rotation}, scale=${event.scale}`
					break
				case "gestureend":
					output.innerHTML += `Gesture end: rotation=${event.rotation}, scale=${event.scale}`
					break
				case "gesturechange":
					output.innerHTML += `Gesture changed: rotation=${event.rotation}, scale=${event.scale}`
					break
			}
		}
		document.addEventListener("gesturestart", handleGestureEvent, false)
		document.addEventListener("gestureend", handleGestureEvent, false)
		document.addEventListener("gesturechange", handleGestureEvent, false)
	</script>
</body>

</html>
