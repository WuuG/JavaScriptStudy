    <script>

        //  1.八进制 以零开头的表示八进制
        var numl = 010;
        console.log(numl);
        var num2 = 013;
        console.log(num2);
        // 2.十六进制 0~9 a~f 
        var num3 = 0x9; //9
        console.log(num3);
        var num4 = 0xa; //10
        console.log(num4);
        console.log(Number.MAX_VALUE);	//最大值
        console.log(Number.MIN_VALUE);	//最小值
        console.log(Number.MAX_VALUE * 2);  //无穷大
        console.log(-Number.MAX_VALUE * 2);  //无穷小
        console.log('10a' - 100);  //非数字NaN
